<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class="start-date" type="date" value="2023-06-09">
    <input class="end-date" type="date" value="2023-11-01">

    <div class="time">
        <div class="month">
            <h1>месяцы</h1>
            <div class="mo"></div>
        </div>
        <div class="day">
            <h1>дни</h1>
            <div class="d">0</div>
        </div>
        <div class="hour">
            <h1>Часы</h1>
            <div class="h">0</div>
        </div>
        <div class="minute">
            <h1>минуты</h1>
            <div class="m">0</div>
        </div>
        <div class="second">
            <h1>секунды</h1>
            <div class="s">0</div>
        </div>
    </div>

    <div class="daysMatrix">
        <div class="dayMatrix"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
